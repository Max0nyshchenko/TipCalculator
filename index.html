<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-wrapper-wrapper">
            <div class="app-wrapper">
                <div class="app">
                    <div class="header">
                        <h1>TIP CALCULATOR</h1>
                        <hr>
                    </div>
                    <div class="main">
                        <div class="cost-wrapper">
                            <div class="pre">$</div>
                            <input type="number" id="cost" placeholder="How much was the bill?">
                        </div>

                        <div class="service-wrapper">
                            <select class="service" required>
                                <option disabled selected>How was your service?</option>
                                <option value="30">5 - Amazing</option>
                                <option value="20">4 - Great</option>
                                <option value="10">3 - Good</option>
                                <option value="5">2 - Alright</option>
                                <option value="0">1 - Terrible</option>
                            </select>
                        </div>

                        <div class="people-wrapper">
                            <input type="number" class="people" placeholder="How many people are sharing the bill?">
                        </div>
                    </div>
                    <h3>You Should Tip:</h3>
                    <div class="tip">$0</div>
                </div>
                <div class="tip-btn">TIP</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
